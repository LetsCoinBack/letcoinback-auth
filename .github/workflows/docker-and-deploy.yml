name: Build and Deploy

on:
    push:
      branches: [ master ]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    env:
      PROJECT_NAME: letscoinback-auth

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11.0.4
    - name: Build with Maven
      run: mvn package -Dmaven.test.skip=true -Drun.profiles=prd --file $PROJECT_NAME/pom.xml
    - name: Upload Maven build artifact
      uses: actions/upload-artifact@v1
      with:
        name: artifact
        path: $PROJECT_NAME/target/$PROJECT_NAME.jar

  docker:
    name: Publish - Docker Hub
    runs-on: ubuntu-latest
    env:
      REPO: ${{ secrets.DOCKER_REPO }}
      DOCKER_USER: ${{ secrets.DOCKER_USER }} 
      DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
      PROJECT_NAME: letscoinback-auth
    steps:
      - uses: actions/checkout@v1
      - name: Download Maven build artifact
        uses: actions/download-artifact@v1
        with:
          name: artifact
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.4
      - name: Login to Docker Hub
        run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - name: Build Docker image
        run: |
          mkdir -p $PROJECT_NAME/target
          mv artifact/$PROJECT_NAME.jar $PROJECT_NAME/target
          docker build -f Dockerfile -t $REPO:$(date +%s) $PROJECT_NAME
      - name: Publish Docker image
        run: docker push $REPO:$(date +%s)
